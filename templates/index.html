<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-section {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .map-section {
            flex: 2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
        }

        select,
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus,
        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 5px;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .form-section {
                border-right: none;
                border-bottom: 1px solid #ccc;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Forest Fire Prediction</h1>
            <form action="/predict" method="POST">
                <label for="forest">Select Forest:</label>
                <select name="forest" id="forest" onchange="updateMap()">
                    {% for forest in forests %}
                    <option value="{{ forest }}">{{ forest }}</option>
                    {% endfor %}
                </select>

                <label for="temp">Temperature:</label>
                <input type="number" name="temp" required placeholder="Enter temperature in °C">

                <label for="rain">Rain:</label>
                <input type="number" name="rain" required placeholder="Enter rain in mm">

                <label for="RH">Relative Humidity (RH):</label>
                <input type="number" name="RH" required placeholder="Enter RH in percentage">

                <label for="wind">Wind:</label>
                <input type="number" name="wind" required placeholder="Enter wind speed in km/h">

                <button type="submit">Predict</button>
            </form>
        </div>

        <div class="map-section">
            <div id="map"></div>

            {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const forestLocations = {
            'Algeria': [28.0339, 1.6596],
            'Algerian': [36.5, 2.9],
            'Sidibel': [36.9, 4.1]
        };

        const map = L.map('map').setView([28.0339, 1.6596], 5); // Default view set to Algeria

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        function updateMap() {
            const selectedForest = document.getElementById('forest').value;
            const coordinates = forestLocations[selectedForest];

            // Clear previous markers
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Set the map view to the selected forest
            map.setView(coordinates, 10);
            L.marker(coordinates).addTo(map)
                .bindPopup(selectedForest)
                .openPopup();
        }

        updateMap();
    </script>
</body>

</html>
